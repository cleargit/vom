<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css" media="all" />
    <script type="text/javascript" src="../plugins/layui/layui.js" ></script>
</head>
<body>
<div style="position: absolute;top: 50%;width: 100%" class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
    <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
</div>
<script>
    layui.use(['form','element'], function(){
        var $ = layui.jquery,
            element = layui.element;
            var code=window.location.href.split("?")[1];
            var message="";
            if(code==1)
            {
                message="激活成功"
            }else if (code==0)
            {
                message="链接已过期"
            }else {
                message="激活失败"
            }
            var n = 0,
                timer = setInterval(function(){
                n = n +10;
                if(n>100){
                    n = 100;
                    element.progress('demo', n+'%');
                    clearInterval(timer);
                    if (code==1)
                    {
                        layer.msg(message, {icon: 1, time: 1500}, function(){
                            window.location.href = '/pages/login';
                        });
                    }else {
                        layer.msg(message, {icon: 2, time: 1500}, function(){
                            window.location.href = '/blog/index';
                        });
                    }

                }
                element.progress('demo', n+'%');
            },100)
    });
</script>
</body>
</html>
