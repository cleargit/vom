<div id="container" style="min-width:400px;height:400px"></div>
<script>
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'area'
            },
            title: {
                text: '流量统计'
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    hour: '%H:%M',
                }
            },
            yAxis: {
                title: {
                    text: '访问统计'
                },
                labels: {
                    formatter: function () {
                        return this.value / 1000 + 'k';
                    }
                }
            },
            tooltip: {
                pointFormat: '{series.name}  <b>{point.y:,.0f}</b>人数'
            },
            plotOptions: {
                area: {
                    pointStart: Date.UTC(2018, 5, 1),
                    pointInterval: 12 * 3600 * 1000,
                    marker: {
                        enabled: false,
                        symbol: 'circle',
                        radius: 2,
                        states: {
                            hover: {
                                enabled: true
                            }
                        }
                    }

                name: '访问统计',

</script>
