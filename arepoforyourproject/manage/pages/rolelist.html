<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">

    <link rel="stylesheet" href="../plugins/layui/css/layui.css">
</head>

<body>


<div id="demo"></div>
<div style="margin: 15px">
    <button id="add" class="layui-btn">添加角色</button>
</div>
</body>
<script src="../plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="../plugins/layui/layui.js"></script>
<script type="text/javascript">
    function del(nodeId) {
        $.post('/role/delect.do',{id:nodeId},function (result) {
            $.ajax({
                type: 'POST',
                cache:false,
                async:true,
                url: "/role/role.do",
                success:function(result) {
                    layui.treeGird({
                        elem: '#demo', //传入元素选择器
                        // nodes:data,
                        nodes:result,
                        layout: layout
                    });
                }});
            layer.msg(result.data,{icon: 1, time: 1000});
        }).error(function () {

            layer.msg("无权限提交");
        });
    }
    $('#add').click(function () {
        layer.open({
            type: 2,
            title: false,
            shadeClose: true,
            shade: 0.8,
            scrollbar: false,
            area: ['80%', '80%'],
            content: ['addrole','no'],
        });
    })
    var layout = [
        { name: '角色管理', treeNodes: true, headerClass: 'value_col', colClass: 'value_col', style: 'width: 60%' },
        {
            name: '操作',
            headerClass: 'value_col',
            colClass: 'value_col',
            style: 'width: 20%',
            render: function(row) {
                return '<a class="layui-btn layui-btn-danger layui-btn-mini" onclick="del(' + row.id + ')"><i class="layui-icon">&#xe640;</i> 删除</a>'; //列渲染
            }
        },
    ];

    layui.use(['form', 'tree', 'layer'], function() {
        var layer = layui.layer;
        var $=layui.jquery;
        // var data;
        $.ajax({
            type: 'POST',
            cache:false,
            async:true,
            url: "/role/role.do",
            success:function(result) {
                layui.treeGird({
                    elem: '#demo', //传入元素选择器
                    // nodes:data,
                    nodes:result,
                    layout: layout
                });
            }});

    });
</script>

</html>
